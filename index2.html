<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<body>
 <header class="header">
    <div class="logo">
        <img src="logo.jpg.jpg" alt="Logo Imperium">
    </div>

    <nav class="navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Serviços</a></li>

    <div class="social-icons">

<section class="produto-container">
    <div class="imagem-produto">
        <img id="img-produto" src="cremedecoloracao.webp" alt="Creme de Coloração">

            <button class="seta-proxima" onclick="proximaImagem()">&#9654;</button>

    <div class="descricao-produto">
        <h1 id="titulo-produto">Creme de Coloração</h1>
        <p class="preco" id="preco-produto">R$ 49,99</p>
        <p id="desc-produto">
          
        </p>
        <button class="botao" onclick="Comprar()">Comprar</button>
    </div>
</section>
<div class ="produtos-secundarios">
  
<h1 class="titulo">Produtos</h1> 
</div>

  <div class="produtos-container">
      

    <div class="produto">
      <img src="cremedebarbear.jpeg" alt="creme de barbear">
      <h3>creme de barbear</h3>
      <p class="preco">R$ 34,90</p>
      <button>Adicionar ao carrinho</button>
    </div>

    <div class="produto">
      <img src="cremedepentear.jpeg" alt="creme de pentear">
      <h3>creme de pentear</h3>
      <p class="preco">R$ 36,90</p>
      <button>Adicionar ao carrinho</button>
    </div>

    <div class="produto">
      <img src="esponja.jpeg" alt="esponja">
      <h3>Esponja modeladora</h3>
      <p class="preco">R$ 30,00</p>

    <div class="produto">
      <img src="gelblackcola.jpeg" alt="gel cola">
      <h3>Gel black cola </h3>
      <p class="preco">R$ 69,90</p>
      <button>Adicionar ao carrinho</button>
    </div>

    <div class="produto">
      <img src="minoxidil.png" alt="minoxidil">
      <h3>Minoxidil</h3>
      <p class="preco">R$ 69,90</p>
      <button>Adicionar ao carrinho</button>
    </div>
  </div>
